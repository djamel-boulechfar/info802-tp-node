<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/car.png" type="image/png">
    <title>INFO802-TP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCphPuwCvFoWzXRzxB5-72wZJr-SbNG-wA&callback=initMap"></script>
	<script type="text/javascript" src="main.js"></script>

    <header>
        <img src="images/car.png">
        <span>INFO802-TP - BOULECHFAR Djameleddine</span>
    </header>

    <div class="divPrincipale">

        <div class="divGauche">

            <h2>Calculer un temps de trajet</h2>

            <p>Liste des véhicules :</p>
            <select id="selectListeVoitures" onchange="recupererInfosVoiture()">
                <option value="none" selected disabled>Sélectionnez une voiture</option>
            </select>

            <form id="formulaireParcours">
                <p>Infos de la voiture :</p>
                <label for="inputAutonomie">Autonomie (en km) :</label>
                <input id="inputAutonomie" type="number" readonly>
                <br><br>
                <label for="inputTempsDeRecharge">Temps de recharge (en minutes) : </label>
                <input id="inputTempsDeRecharge" type="number" readonly>
                <br><br>
                <label for="inputDistance">Distance du parcours (en km) : </label>
                <input id="inputDistance" type="number">
                <br><br>
                <label for="inputVitesseMoyenne">Vitesse moyenne (en km/h) : </label>
                <input id="inputVitesseMoyenne" type="number">
                <br><br>
                <input type="submit" value="Calculer le temps de parcours">
            </form>
            <p id="pReponseTempsParcours"></p>
        </div>

        <div class="divDroite">
            <div id="divFormulaireGoogleMaps">
                <form id="formulaireGoogleMaps">
                    <input id="inputDepart" type="text" placeholder="Départ">
                    <input id="inputArrivee" type="text" placeholder="Arrivée">
                    <input type="submit" value="Calculer le trajet">
                </form>
            </div>
            <div id="googleMap"></div>
            <div id="divInfosTrajets">
                <p><b>Distance :</b> <element id="distanceTrajet"></element></p>
                <p><b>Durée :</b> <element id="dureeTrajet"></element></p>
            </div>
        </div>

    </div>

</body>

</html>
